<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
  <div class="container-card">
    <div class="card-image">
      <img src="images/image-header-mobile.jpg" alt="Image Header" class="image-card">
      <div class="overlay-image"></div>
    </div>
    <div class="card-body">
      <h1 class="header-card">Get <span>Insights</span> that help your business grow.</h1><br>
      <p class="p-card">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <br>
      <div class="list-container">
      <div class="li-card">
        <p class="list-bold">10k+</p>
        <p class="list-light">COMPANIES</p>
      </div>
      <div class="li-card">
        <p class="list-bold">314</p>
        <p class="list-light">TEMPLATES</p>
      </div>
      <div class="li-card">
        <p class="list-bold">12M+</p>
        <p class="list-light">QUERIES</p>
      </div>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/KudaT3rbang" target="_blank">Nathanael Gilberth Tjandra</a>.
  </div>
</div>
</body>

</html>
